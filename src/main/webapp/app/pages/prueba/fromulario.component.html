<div>
    <h2><span data-translate="rockbible3App.prueba.fromulario.title">fromulario</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" show-validation>

    <div class="form-group">
        <label class="form-control-label" jhiTranslate="rockbible3App.prueba.fromulario.prueba" for="field_prueba"></label>
        <input type="text" class="form-control" name="prueba" id="field_prueba"
               [(ngModel)]="fromulario.prueba"/>
    </div>

    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
        <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>

</form>
</div>


<div class="container">

            <div id="imaginary_container">
                <br><br>
                <div class="input-group stylish-input-group">
                    <input type="text" id="buscador" (keyup.enter)="searchSong()" [(ngModel)]="search"

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


<div id="fh5co-page" [ngSwitch]="isAuthenticated()">
    <aside id="fh5co-aside">
        <h1 id="fh5co-logo" class="mx-2">
            <a routerLink="/">
                <img src="../../../content/images/logo.png" height="100%" width="100%"/>
            </a>
        </h1>
        <div class="fh5co-main-menu">
            <a routerLink="pagesong-pages" routerLinkActive="active" >About us</a>
        </div><br>
        <div *ngSwitchCase="false">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="login">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                           [(ngModel)]="username">
                </div>
                <div class="login">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Your password"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                               [(ngModel)]="rememberMe" checked>
                        <span> Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

        </div>
        <nav id="fh5co-main-menu" role="navigation">
            <ul>
                <li *ngSwitchCase="true">
                    <a routerLink="pagehome-phome" routerLinkActive="active">Tendencias</a>
                </li>
                <li *ngSwitchCase="true">
                    <a routerLink="pageartist-pages" routerLinkActive="active">Mi Colección</a>
                </li>
                <li *ngSwitchCase="true">
                    <a routerLink="pageregister-pages" routerLinkActive="active">Búsqueda</a>
                </li>

                <li *ngSwitchCase="true">
                    <a (click)="logout()" id="logout">
                        <span jhiTranslate="global.menu.account.logout">Sign out</span>
                    </a>
                </li>
                <li *ngSwitchCase="false">
                    <a routerLink="register" routerLinkActive="active"
                       (click)="collapseNavbar()">
                        Register
                    </a>
                </li>

                <div class="btn-group dropright menu1" *ngSwitchCase="true">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Account
                    </button>
                    <div class="dropdown-menu">
                        <li *ngSwitchCase="true" class="content1">
                            <a routerLink="settings" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <a jhiTranslate="global.menu.account.settings">Settings</a>
                            </a>
                        </li>
                        <li *ngSwitchCase="true">
                        <a routerLink="password" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <a jhiTranslate="global.menu.account.password">Password</a>
                            </a>
                        </li>
                    </div>
                </div>

                <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item dropdown pointer"
                    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <div class="btn-group dropright menu1">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            Administration
                        </button>
                        <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <a class="dropdown-item" routerLink="user-management" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.userManagement">User management</span>
                            </a>
                            <a class="dropdown-item" routerLink="jhi-metrics" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
                            </a>
                            <a class="dropdown-item" routerLink="jhi-health" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.health">Health</span>
                            </a>
                            <a class="dropdown-item" routerLink="jhi-configuration" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
                            </a>
                            <a class="dropdown-item" routerLink="audits" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.audits">Audits</span>
                            </a>
                            <a class="dropdown-item" routerLink="logs" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.logs">Logs</span>
                            </a>
                            <!--<li *ngIf="swaggerEnabled">-->
                            <a class="dropdown-item" routerLink="docs" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <span jhiTranslate="global.menu.admin.apidocs">API</span>
                            </a>
                            <!--</li>-->
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <br/>

    </aside>
</div>

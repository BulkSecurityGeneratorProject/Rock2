<div>
    <h2>
        <span jhiTranslate="rockbible3App.collectionsTicketMaster.home.title">Collections Ticket Masters</span>
        <button class="btn btn-primary float-right jh-create-entity create-collections-ticket-master" [routerLink]="['/', { outlets: { popup: ['collections-ticket-master-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rockbible3App.collectionsTicketMaster.home.createLabel">
            Create new Collections Ticket Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collectionsTicketMasters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rockbible3App.collectionsTicketMaster.ticketMasterId">Ticket Master Id</span></th>
            <th><span jhiTranslate="rockbible3App.collectionsTicketMaster.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collectionsTicketMaster of collectionsTicketMasters ;trackBy: trackId">
                <td><a [routerLink]="['../collections-ticket-master', collectionsTicketMaster.id ]">{{collectionsTicketMaster.id}}</a></td>
                <td>{{collectionsTicketMaster.ticketMasterId}}</td>
                <td>
                    {{collectionsTicketMaster.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collections-ticket-master', collectionsTicketMaster.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collections-ticket-master/'+ collectionsTicketMaster.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collections-ticket-master/'+ collectionsTicketMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

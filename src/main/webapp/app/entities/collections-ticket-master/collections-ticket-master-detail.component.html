
<div *ngIf="collectionsTicketMaster">
    <h2><span jhiTranslate="rockbible3App.collectionsTicketMaster.detail.title">Collections Ticket Master</span> {{collectionsTicketMaster.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rockbible3App.collectionsTicketMaster.ticketMasterId">Ticket Master Id</span></dt>
        <dd>
            <span>{{collectionsTicketMaster.ticketMasterId}}</span>
        </dd>
        <dt><span jhiTranslate="rockbible3App.collectionsTicketMaster.user">User</span></dt>
        <dd>
            {{collectionsTicketMaster.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'collections-ticket-master/'+ collectionsTicketMaster.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<div>
    <h2>
        <span jhiTranslate="rockbible3App.collections.home.title">Collections</span>
        <button class="btn btn-primary float-right jh-create-entity create-collections" [routerLink]="['/', { outlets: { popup: ['collections-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rockbible3App.collections.home.createLabel">
            Create new Collections
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rockbible3App.collections.napsterId">Napster Id</span></th>
            <th><span jhiTranslate="rockbible3App.collections.type">Type</span></th>
            <th><span jhiTranslate="rockbible3App.collections.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collections of collections ;trackBy: trackId">
                <td><a [routerLink]="['../collections', collections.id ]">{{collections.id}}</a></td>
                <td>{{collections.napsterId}}</td>
                <td>{{collections.type}}</td>
                <td>
                    {{collections.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collections', collections.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collections/'+ collections.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collections/'+ collections.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

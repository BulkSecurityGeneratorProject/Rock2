<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCollectionsLabel" jhiTranslate="rockbible3App.collections.home.createOrEditLabel">Create or edit a Collections</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>

        <button type="button" class="glyphicon glyphicon-heart" data-dismiss="modal" aria-hidden="true"
                (click)="like('idprueba')">like</button>

    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!collections.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="collections.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.collections.napsterId" for="field_napsterId">Napster Id</label>
            <input type="text" class="form-control" name="napsterId" id="field_napsterId"
                [(ngModel)]="collections.napsterId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.collections.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="collections.type"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.collections.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="collections.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === collections.user?.id ? collections.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
